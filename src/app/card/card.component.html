<!-- main wrapper -->
<div class="container-fluid">
    
    <div class="row">
        <div class="col" 
            *ngFor="let card of cards; let cardElement = index;" 
            [attr.id]="'col'+cardElement"
            cdkDrag>
            <!-- ngfor cards: spit out cards from array-->
            <mat-card class="taskcard" [attr.id]="'card'+cardElement">
                <mat-card-content>
                    <!-- lay out array of tasks from each card -->
                    <p>{{ card.title }} <a href='#' class="delBtn" (click)="deleteCard(cardElement)">--üóë</a></p> 
                    <form (ngSubmit)="addTask(cardElement)">
                        <ol>
                            <li *ngFor="let task of card.tasks; let taskElement = index;" 
                                [ngClass]="{'completed': task.completed != '', 'undo':task.completed == '' }"
                                (click)="completeTask(taskElement, cardElement)"> 
                                {{ task.description }} </li>
                            <input class="newtaskinput" [attr.id]="'input'+cardElement" type="text">
                        </ol>
                        <!-- hiding the submit button, needed to enable ENTER press submission -->
                        <button type="submit" style="display:none;">+</button>
                    </form>

                </mat-card-content>
                <mat-card-actions>
                    <!-- plus sign to add tasks -->
                    <!-- <button id="basic" type="button" mat-button (click)="addTask()">+</button> -->
                    
                      
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
